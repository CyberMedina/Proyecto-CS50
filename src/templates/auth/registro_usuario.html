{% extends './base.html'%}

{% block title%}Registro{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css')}}">


{% endblock %}

{% block body %}
<form action="/registro_usuario" class="h-100 bg-dark" method="POST">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="{{url_for('static', filename='img/imregister.jpg')}}" alt="Sample photo" class="img-fluid" id="registration-image"
                 />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Registro de usuario</h3>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="nombres" name="nombres" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m">Nombres</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="apellidos" name="apellidos" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n">Apellidos</label>
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="cedula" name="cedula" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8">Cédula</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="mail" id="correo" name="correo" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8">Correo eléctronico</label>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="password" id="contraseña" name="contraseña" name="contraseña"
                        class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m1">Contraseña</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="password" id="repetir" name="repetir" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n1">Repetir contraseña</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="telefono" name="telefono" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example8">Teléfono</label>
                  </div>
                </div>
                <div class="d-flex justify-content-end pt-3">
                  <button type="submit" class="btn btn-warning btn-lg ms-2">Registrarse</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
