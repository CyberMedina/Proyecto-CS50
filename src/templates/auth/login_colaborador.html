{% extends './base.html'%}

{% block title%}Inicio de sesión{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block body %}
<form class="form-signin text-center">
    <!-- <img class="mb-4" src="{{ url_for('static', filename='img/como.jpg') }}" alt="" width="100" height="100"> -->
    <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="Usuario">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="contraseña">
      <label for="floatingPassword">Contraseña</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesión</button>
    <p class="mt-5 mb-3 text-body-secondary">Interfaz de parte del negocio</p>
  </form>
{% endblock %}
